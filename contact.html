<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>

</head>

<body>
    <header>
        <div class="head">
            <h1 class="name">Brandon Hall</h1>

            <div id="navWrapper">
                <nav class="navBar">
                    <a href="index.html">About <i class="fas fa-code"></i></a>
                    <a href="portfolio.html">Portfolio <i class="fas fa-code-branch"></i></a>
                    <a href="contact.html">Contact Info <i class="fas fa-address-book"></i></a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contact">
            <h2 class="contentHead">Contact</h2>

            <div class="main">

                <form action="https://www.example.com/review.php" method="get">
                    <label for="name">
                        Name<br>
                        <input class="email" type="email" name="email" onfocus="this.value=''" value="John Doe">
                    </label><br>

                    <label for="email">
                        Email<br>
                        <input class="email" type="email" name="email" onfocus="this.value=''"
                            value="johndoe@gmail.com">
                    </label><br>

                    <label for="message">
                        Message<br>
                        <textarea class="message" name="message" rows="10" onfocus="this.value=''">Message</textarea>
                    </label>

                    <input class="submit" type="submit" name="submit">
                </form>
            </div>
        </section>
    </main>

    <footer>Copyright &copy; 2019 Brandon Hall</footer>
